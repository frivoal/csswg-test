<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: ellipsis and baseline alignement</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<link rel="help" href="http://www.w3.org/TR/css3-ui/#ellipsing-details">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="flags" content="ahem">
<meta name="assert" content="The ellipsis is be baseline aligned with the block, even if the thing it replaces isn't.">
<style>
div {
  overflow: hidden;
  text-overflow: ellipsis;
  margin-left: -1em;
  width: 2em;
  white-space:pre;
  line-height: 1;
  font-size: 100px;
  font-family: ahem;
  color: green;
  background: linear-gradient(to right, red, red) top right / 1em 1em no-repeat;
}
span {
  vertical-align: sub;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div> <span> xx</span> </div>
