<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: ellipsis and grapheme cluster</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<link rel="help" href="http://www.w3.org/TR/css3-ui/#text-overflow">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="flags" content="ahem should">
<!-- This is SHOULD because although CSS-UI defines "character" as "grapheme cluster" in a non optional manner
  UAX29 itself (which defines grapheme cluster) only provides a baseline mechnism for determining grapheme clusters,
  which implementations are expected to tailor and tweak. -->
<meta name="assert" content="Implementations must hide characters, i.e. entire garpheme clusters, not part of them, to make room for the ellipsis">
<style>
div {
  font-size: 50px;
  line-height: 1;
  font-family: ahem;
  width: 2.8em;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: pre;
  color: green;
  background: linear-gradient(to right, red 2em, white 2em);
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div lang=th>X&#x0E01;&#x0E33;XXXXXX</div>
<div>XX</div>
