<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: ellipsis adjacent to remaining content</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<link rel="help" href="http://www.w3.org/TR/css3-ui/#text-overflow">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="flags" content="ahem">
<meta name="assert" content="The ellipsis is placed immediately adjacent to then end edge of the remaining inline content.">
<style>
div {
  white-space: pre;
  font-family: ahem;
  text-overflow: ellipsis;
  overflow: hidden;
  width: 5.5em;
  font-size: 20px;
  line-height: 1;
  background: linear-gradient(to right, red 5em, white 5em);
  color: green;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div>xxxxxxxxxxxxxxxxxxx<br>xxxxx<br>xxxxx<br>xxxxx<br>xxxxx</div>
